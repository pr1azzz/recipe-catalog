<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог рецептов</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Каталог рецептов</h1>
            <p>Управление вашей коллекцией рецептов</p>
        </header>

        <div class="app">
            <div class="sidebar">
                <div class="controls">
                    <button id="showAllBtn" class="btn active">
                        <i class="fas fa-list"></i> Все рецепты
                    </button>
                    <button id="addRecipeBtn" class="btn">
                        <i class="fas fa-plus"></i> Добавить рецепт
                    </button>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Поиск рецептов...">
                        <button id="searchBtn" class="btn-search">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="category-filter">
                        <select id="categoryFilter">
                            <option value="">Все категории</option>
                            <option value="салаты">Салаты</option>
                            <option value="паста">Паста</option>
                            <option value="супы">Супы</option>
                            <option value="выпечка">Выпечка</option>
                            <option value="другое">Другое</option>
                        </select>
                    </div>
                </div>
                
                <div class="recipes-list" id="recipesList">
                    <!-- Список рецептов будет здесь -->
                </div>
            </div>

            <div class="main-content">
                <div id="recipeDetails">
                    <div class="placeholder">
                        <i class="fas fa-utensil-spoon"></i>
                        <h3>Выберите рецепт или создайте новый</h3>
                        <p>Для просмотра деталей рецепта выберите его из списка слева</p>
                    </div>
                </div>

                <div id="addRecipeForm" class="form-container" style="display: none;">
                    <h2><i class="fas fa-plus-circle"></i> Новый рецепт</h2>
                    <form id="recipeForm">
                        <div class="form-group">
                            <label for="title">Название рецепта *</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">Категория</label>
                            <select id="category" name="category">
                                <option value="салаты">Салаты</option>
                                <option value="паста">Паста</option>
                                <option value="супы">Супы</option>
                                <option value="выпечка">Выпечка</option>
                                <option value="другое" selected>Другое</option>
                            </select>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cookingTime">Время приготовления (мин) *</label>
                                <input type="number" id="cookingTime" name="cookingTime" min="1" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="difficulty">Сложность</label>
                                <select id="difficulty" name="difficulty">
                                    <option value="легкая">Легкая</option>
                                    <option value="средняя" selected>Средняя</option>
                                    <option value="сложная">Сложная</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="ingredients">Ингредиенты *</label>
                            <div id="ingredientsContainer">
                                <div class="ingredient-item">
                                    <input type="text" class="ingredient-input" placeholder="Например: картофель 500г">
                                    <button type="button" class="remove-ingredient" onclick="removeIngredient(this)">×</button>
                                </div>
                            </div>
                            <button type="button" class="btn-add" onclick="addIngredientField()">
                                <i class="fas fa-plus"></i> Добавить ингредиент
                            </button>
                        </div>
                        
                        <div class="form-group">
                            <label for="instructions">Инструкция приготовления</label>
                            <textarea id="instructions" name="instructions" rows="5"></textarea>
                        </div>
                        
                        <div class="form-buttons">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Сохранить рецепт
                            </button>
                            <button type="button" class="btn btn-secondary" id="cancelBtn">
                                Отмена
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <p>Каталог рецептов на Express.js &copy; 2025</p>
            <div class="api-info">
                <p>API доступно по адресу: <code>/api/recipes</code></p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
